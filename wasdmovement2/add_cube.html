<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      
      var camera, scene, renderer, mesh, goal, keys, follow, textureLoader;

      var time = 0;
      var newPosition = new THREE.Vector3();
      var matrix = new THREE.Matrix4();

      var stop = 1;
      var DEGTORAD = 0.01745327;
      var temp = new THREE.Vector3;
      var dir = new THREE.Vector3;
      var a = new THREE.Vector3;
      var b = new THREE.Vector3;
      var coronaSafetyDistance = 0.3;
      var velocity = 0.0;
      var speed = 0.0;

      init();
      animate();

      function init() {

          camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
          camera.position.set( 0, 1, 2);
          
          scene = new THREE.Scene();
          
          camera.lookAt( scene.position );

          var geometry = new THREE.BoxBufferGeometry( 0.2, 0.2, 0.2 );
          var material = new THREE.MeshNormalMaterial();

          mesh = new THREE.Mesh( geometry, material );
          
          goal = new THREE.Object3D;
          follow = new THREE.Object3D;
          follow.position.z = -coronaSafetyDistance;
          mesh.add( follow );
          
          goal.add( camera );
          scene.add( mesh );
      
          var geometry = new THREE.PlaneGeometry(1, 1);
          var material = new THREE.MeshBasicMaterial({color: 'orange', side: THREE.DoubleSide});
          var plane = new THREE.Mesh(geometry, material);

          plane.position.set(0, -0.1, 0);
          plane.rotateX(-Math.PI/2)
          plane.scale.set(100, 100, 100);

          scene.add(plane);

          var BoxGeometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
          var PhongMaterial = new THREE.MeshNormalMaterial();
          // PhongMaterial.color.set(red);

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, 0);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, 1);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, 2);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, 3);
          box.scale.set(2, 10, 3);
          scene.add( box );


          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, 0);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, 1);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, 2);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, 3);
          box.scale.set(2, 10, 3);
          scene.add( box );

          


          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, -1);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, -2);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, -3);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(1, 0.1, -4);
          box.scale.set(2, 10, 3);
          scene.add( box );


          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, -1);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, -2);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, -3);
          box.scale.set(2, 10, 3);
          scene.add( box );

          box = new THREE.Mesh( BoxGeometry, PhongMaterial );
          box.position.set(-1, 0.1, -4);
          box.scale.set(2, 10, 3);
          scene.add( box );
          
          
          var gridHelper = new THREE.GridHelper( 40, 40 );
          scene.add( gridHelper );
          
          scene.add( new THREE.AxesHelper() );

          renderer = new THREE.WebGLRenderer( { antialias: true } );
          renderer.setSize( window.innerWidth, window.innerHeight );
          document.body.appendChild( renderer.domElement );
        
      keys = {
          a: false,
          s: false,
          d: false,
          w: false
        };
        
        document.body.addEventListener( 'keydown', function(e) {
          
          const key = e.code.replace('Key', '').toLowerCase();
          if ( keys[ key ] !== undefined )
            keys[ key ] = true;
          
        });
        document.body.addEventListener( 'keyup', function(e) {
          
          const key = e.code.replace('Key', '').toLowerCase();
          if ( keys[ key ] !== undefined )
            keys[ key ] = false;
          
        });

      }


      function animate() {

          requestAnimationFrame( animate );
          
        speed = 0.0;
        
        if ( keys.w )
          speed = 0.01;
        else if ( keys.s )
          speed = -0.01;

        velocity += ( speed - velocity ) * .3;
        mesh.translateZ( velocity );

        if ( keys.a )
          mesh.rotateY(0.05);
        else if ( keys.d )
          mesh.rotateY(-0.05);
          
        
        a.lerp(mesh.position, 0.4);
        b.copy(goal.position);
        
          dir.copy( a ).sub( b ).normalize();
          const dis = a.distanceTo( b ) - coronaSafetyDistance;
          goal.position.addScaledVector( dir, dis );
          goal.position.lerp(temp, 0.02);
          temp.setFromMatrixPosition(follow.matrixWorld);
          
          camera.lookAt( mesh.position );
          
          renderer.render( scene, camera );

      }

    </script>
  </body>
</html>
